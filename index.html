<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gerçek Slot Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Racoon Slot Makinesi</h1>

  <div class="machine">
    <!-- Reel 1 -->
    <div class="reel" id="reel1">
      <div class="reel-content" id="reel1-content">
        <!-- JavaScript ile doldurulacak -->
      </div>
    </div>

    <!-- Reel 2 -->
    <div class="reel" id="reel2">
      <div class="reel-content" id="reel2-content">
        <!-- JavaScript ile doldurulacak -->
      </div>
    </div>

    <!-- Reel 3 -->
    <div class="reel" id="reel3">
      <div class="reel-content" id="reel3-content">
        <!-- JavaScript ile doldurulacak -->
      </div>
    </div>
  </div>

  <button id="spinBtn">Spin</button>
  
  <div id="result"></div>

  <!-- Altın Animasyonu İçin -->
  <div id="goldAnimation" class="gold-animation">
    <img src="images/gold-coins.png" alt="Gold Animation">
  </div>

  <!-- Ses Efektleri -->
  <audio id="spinSound" src="sounds/spin.mp3"></audio>
  <audio id="jackpotSound" src="sounds/jackpot.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
