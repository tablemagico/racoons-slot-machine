<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Racoon Slot Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Racoon Slot Makinesi</h1>

  <!-- 3 Slot (Her biri bir <img>) -->
  <div class="slots">
    <img id="slot1" src="images/racoons1.jpeg" alt="slot1">
    <img id="slot2" src="images/racoons2.jpeg" alt="slot2">
    <img id="slot3" src="images/racoons3.jpeg" alt="slot3">
  </div>

  <div>
    <button id="spinBtn">Spin</button>
  </div>
  
  <!-- Sonucu göstermek için (Jackpot / Tekrar dene) -->
  <div id="result"></div>

  <!-- Harici JS dosyamız -->
  <script src="script.js"></script>
</body>
</html>
